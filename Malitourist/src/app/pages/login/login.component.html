<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-8 offset-lg-3 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Connexion</h3>
                    </div>
                    <div class="form-body p-3">
                        <form action="" method="post"
                        name="form"
                        #f="ngForm"
                        (ngSubmit)="f.form.valid && onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Nom d'utilisateur" name="username" id="username"
                                     required="" [(ngModel)]="form.username" #username="ngModel">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Mot de passe" name="password" 
                                    required="" [(ngModel)]="form.password" #password="ngModel" id="password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a href="" id="forget" class="font-weight-bold">Mot de passe oubli√© ?</a>
                            </div>
                            <button type="submit" class="btn btn-success btn-block mt-4 w-100" >Connexion</button>
                            <div class="text-center pt-4 text-muted">Vous n'avez pas de compte ?
                                <a id="forget" [routerLink]="['/signup']" routerLinkActive="router-link-active">
                                    Inscrivez-vous
                                </a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
